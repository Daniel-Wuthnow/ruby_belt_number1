<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<a href="/logout">logout</a>
	<a href="/home">Home</a>
	<h1>Create a New Wish List Item</h1>
	{% for error in errors %}
		{{error}}
	{% endfor %}
	<form action="/add" method="post">
		{% csrf_token %}
		<input type="hidden" name="uploader" value="{{current_user.id}}">
		Item/Product: <input type="text" name="item">
		<input type="submit" name="submit" value="Add">
	</form>
</body>
</html>
